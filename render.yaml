services:
  - type: web
    name: kenyan-real-estate-ai
    env: python
    plan: starter
    buildCommand: pip install --only-binary=:all: --upgrade pip && pip install --only-binary=:all: -r requirements_simple.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: x-ai/grok-4-fast:free
      - key: API_HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: KNOWLEDGE_BASE_PATH
        value: ./knowledgebase
      - key: MAX_CONTEXT_LENGTH
        value: 4000
      - key: APP_NAME
        value: Kenyan Real Estate AI Agent
      - key: APP_VERSION
        value: 1.0.0
    autoDeploy: false
